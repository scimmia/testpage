<body>
<div class="jumbotron">
  <h1>烟台公交定制版</h1>
  <p>本应用为便于小DY每日上下班出行所做。
    主要目的为上下班期间，根据实时路况以及实时车辆位置决定去哪里等哪路车。</p>
  <p><a class="btn btn-primary btn-lg" href="http://www.pgyer.com/apiv1/app/install?aKey=7bca4c5d6e34ad26c17a43d0fdabdea6&_api_key=8c48e2a019fbf1074b09d0f774cda65f" role="button">点我下载</a></p>
</div>

<div id="myCarousel" class="carousel slide">
  <!-- 轮播（Carousel）指标 -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- 轮播（Carousel）项目 -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/1.png" alt="First slide">
    </div>
    <div class="item">
      <img src="images/2.png" alt="Second slide">
    </div>
    <div class="item">
      <img src="images/3.png" alt="Third slide">
    </div>
  </div>
  <!-- 轮播（Carousel）导航 -->
  <a class="carousel-control left" href="#myCarousel"
     data-slide="prev">&lsaquo;
  </a>
  <a class="carousel-control right" href="#myCarousel"
     data-slide="next">&rsaquo;
  </a>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">.<img src="images/1.png" alt="image with rounded corners" class="img-thumbnail">
  </div>
  <div class="col-xs-6 col-md-4">.<img src="images/1.png" alt="image with rounded corners" class="img-thumbnail">
  </div>
</div>
<img src="images/1.png" alt="image with rounded corners" class="img-thumbnail" width="50%" height="auto" max-width="50%"  display="block" >
<img src="images/2.png" alt="image with rounded corners" class="img-thumbnail" width="50%" height="auto" max-width="50%"  display="block">
<img src="images/3.png" alt="image with rounded corners" class="img-thumbniail" width="50%" height="auto" max-width="50%"  display="block">
<img src="images/4.png" alt="image with rounded corners" class="img-thumbnail" width="50%" height="auto" max-width="50%"  display="block">
<img src="images/5.png" alt="image with rounded corners" class="img-thumbnail" width="50%" height="auto" max-width="50%"  display="block">
<img src="images/6.png" alt="image with rounded corners" class="img-thumbnail" width="50%" height="auto" max-width="50%"  display="block">
